		<script>
            let data=[];

			}};
			document.addEventListener('DOMContentLoaded', ()=>{    
            document.getElementById('round trip').addEventListener('click', addMovi);});
			const addMov = (ev)=>{

			if( o==='ow'){
			    localStorage.setItem('way',"2");
		    }};
			document.addEventListener('DOMContentLoaded', ()=>{    
            document.getElementById('one way').addEventListener('click', addMov);});
			const addMo = (ev)=>{

			}};
			document.addEventListener('DOMContentLoaded', ()=>{    
            document.getElementById('multi city').addEventListener('click', addMo);});

			let x = localStorage.getItem("way");
			if (x === "1"){
                const oneway = (ev)=>{
				let d={	
				 from : document.getElementById('from').value,
				 to : document.getElementById('to').value,
				 class : document.getElementById('class').value,

                 rdate:document.getElementById('ldate').value
				};
				data.push(d);
				localStorage.setItem('data',JSON.stringify(data));
				};
			    document.addEventListener('DOMContentLoaded', ()=>{    
                document.getElementById('btn').addEventListener('click', oneway);});};
